env:
  DOTNET_VERSION: '6.0.x'

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
      Build_and_push:
        runs-on: ubuntu-latest
        defaults:
          run:
            working-directory: './'
        steps:
          - name: 'Checkout GitHub Action'
            uses: actions/checkout@main

          - name: 'Login to GitHub Container Registry'
            uses: docker/login-action@v1
            with:
              registry: ghcr.io
              username: ${{github.actor}}
              password: ${{secrets.TOKEN}}
          - name: 'Build Docker Image'
            run: |
              docker build . --tag ghcr.io/pcs3rd/ubuntu-halium-build-env:23.10 -f dockerfile-ubuntu-halium
          - name: 'Push to ghcr.io'
            run: |
              docker push ghcr.io/pcs3rd/ubuntu-halium-build-env:23.10
